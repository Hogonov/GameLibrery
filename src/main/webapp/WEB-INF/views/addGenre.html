<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add New Game</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.5/examples/navbars/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script th:src="@{/resources/global.js}"></script>
</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="content" style="margin-top: 10%">
    <div class="container">
        <h2 class="bg-black">Add Genre</h2>
        <form action="#" th:action="@{/games/addgenre}"
              method="post" th:object="${gameGenre}">
            <div class="form-group">
                <label for="genre-name">genre</label>
                <input id="genre-name" class="form-control"
                       th:field="*{genre}"/>
                <span th:if="${#fields.hasErrors('genre')}">
            <p th:each="err:${#fields.errors('genre')}" th:text="#{${err}}"
               class="text-danger"></p>
            </span>
            </div>

            <button class="btn btn-dark" type="submit">Submit</button>
        </form>


    </div>
</div>

<!--<div th:replace="../views/footer :: footer"></div>-->
</body>
</html>
