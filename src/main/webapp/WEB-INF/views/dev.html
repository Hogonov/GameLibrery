<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <title>Game</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.5/examples/navbars/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script th:src="@{/resources/global.js}"></script>
</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal" th:text="${dev.name}"></h1>
        <p class="lead font-weight-normal" th:text="${dev.year}"></p>
        <p class="lead font-weight-normal" th:text="${dev.rank}"></p>
        <div class="group inline" sec:authorize="isAuthenticated()">
            <a th:href="@{/developers/review(devId=${dev.id},rank=1)}" class="dark">1</a>
            <a th:href="@{/developers/review(devId=${dev.id},rank=2)}" class="dark">2</a>
            <a th:href="@{/developers/review(devId=${dev.id},rank=3)}" class="dark">3</a>
            <a th:href="@{/developers/review(devId=${dev.id},rank=4)}" class="dark">4</a>
            <a th:href="@{/developers/review(devId=${dev.id},rank=5)}" class="dark">5</a>

        </div>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>
<div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
    <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">

        <div class="my-3 py-3">
            <h2 class="display-5" >List of Games</h2>
            <div th:each="game:${games}">
                <p th:text="${game.name}"></p>
            </div>
        </div>
    </div>
</div>
